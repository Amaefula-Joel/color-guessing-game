<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Color Game</title>
</head>

<body>


    <div class="min-h-screen flex justify-center items-center py-8 bg-gray-200">

        <div class="max-w-lg border-2 w-full bg-gray-100 py-8 sm:px-8 px-4 shadow-xl">
            <h1 class="sm:text-4xl text-2xl font-bold text-center mb-4 text-purple-900">Color Game</h1>
            
            <p data-testid="gameInstructions" class="mb-14 text-center font-semibold text-xl">Guess the correct color!
            </p>

            <!-- color box -->
            <div id="colorBox" data-testid="colorBox" class="max-w-sm w-full h-32 mx-auto bg-red-300 mb-8 "> </div>


            <div class="flex flex-wrap justify-center gap-4 ">

                <button data-testid="colorOption" class="colorOption px-8 py-5 bg-yellow-400 rounded-md duration-200 transform hover:scale-125" data-color=""></button>
                <button data-testid="colorOption" class="colorOption px-8 py-5 bg-yellow-400 rounded-md duration-200 transform hover:scale-125" data-color=""></button>
                <button data-testid="colorOption" class="colorOption px-8 py-5 bg-yellow-400 rounded-md duration-200 transform hover:scale-125" data-color=""></button>
                <button data-testid="colorOption" class="colorOption px-8 py-5 bg-yellow-400 rounded-md duration-200 transform hover:scale-125" data-color=""></button>
                <button data-testid="colorOption" class="colorOption px-8 py-5 bg-yellow-400 rounded-md duration-200 transform hover:scale-125" data-color=""></button>
                <button data-testid="colorOption" class="colorOption px-8 py-5 bg-yellow-400 rounded-md duration-200 transform hover:scale-125" data-color=""></button>

            </div>


            <div class="text-center mt-10">
                <p id="gameStatus" data-testid="gameStatus" class="animate__animated text-lg font-semibold">Choose the correct option!</p>

                <p class="font-semibold mb-3">Score: <span id="score" data-testid="score">0</span></p>

                <button id="newGameButton" data-testid="newGameButton" class="duration-300 px-7 py-2 border-2 border-purple-900 text-purple-900 hover:text-white hover:bg-purple-900">
                    New Game</button>
            </div>
        </div>

    </div>





    <script src="script.js"></script>
</body>

</html>
